<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link href="./signup.css" rel="stylesheet">
</head>

<body>
   
    <button class="btn explore">
        <a href="index.html">Explore</a>
    </button>
    

    
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="site-image">
            </div>

            <div class="card card-5 ">
                <div class="card-heading">
                    <h2 class="title">SIGN UP</h2>
                </div>

                <h5 id="otherError" style="color:rgb(223, 59, 59); text-align: center; padding-top: 30px;"></h5>
                <div class="card-body">
                    <form method="POST" id="signupForm">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" id="firstname" required  pattern="[A-Za-z]+">
                                            <label class="label--desc">first name (A-Z)</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" id="lastname" required pattern="[A-Za-z]+">
                                            <label class="label--desc">last name (A-Z)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">E-mail</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" id="email" required customError>
                                    <sub style="color: rgb(223, 59, 59);" id="emailError"></sub>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="password" name="password" id="password" required minlength="8"> 
                                            <label class="label--desc">Type Password</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="password" name="confpassword" id="confpassword" required minlength="8">
                                            <label class="label--desc">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="row row-refine">

                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="city" id="city" required>
                                            <label class="label--desc">City/State</label>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="zip" id="zip" required>
                                            <label class="label--desc">Zip/Postal</label>
                                        </div>
                                    </div>

                                    <br><br><br><br>
                                    
                                    <div class="col-12">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area" id="area" required>
                                            <label class="label--desc">Area/Address</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Contact</div>
                            <div class="value">
                                <div class="row row-refine">

                                    <div class="col-12">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="contact" id="contact" required>
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>

                        <div class="card-footer form-content">
                            <h4 style="color: rgb(133, 129, 129); margin-top: 20px; font-size: 16px;"> Already have an account? <a href="./sign in.html" style="color: #21b486;">Sign in</a> </h4>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        
    
    </div>

    

     <!-- FIREBASE SCRIPT -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/signup.js"></script>

</body>

</html>
